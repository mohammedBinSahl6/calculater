<!DOCTYPE html>
<html lang="ar" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/05ec22700b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="icon" href="icon.png">
<style>
    *{
        font-family: cairo;
    }
</style>
</head>
<body ng-app="calcApp" >
    <a href="index.html" class="btn btn-danger">engilsh</a>
    <div class="container mt-5 p-3" ng-controller="calc">
        <div class="row">
            <h1 class="display-5 result" ng-model="r">{{r}}</h1>
        </div>
        <div class="row">
            <div class="col">
                <button class="btns" ng-click="one();" type="button">١</button>
            </div>
            <div class="col">
                <button class="btns"  ng-click="two();" type="button">٢</button>
            </div>
            <div class="col">
                <button class="btns"  ng-click="three();" type="button">٣</button>
            </div>
            <div class="col">
                <button class="btns"  ng-click="pls();" type="button">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btns" ng-click="four();" type="button">٤</button>
            </div>
            <div class="col">
                <button class="btns" ng-click="five();" type="button">٥</button>
            </div>
            <div class="col">
                <button class="btns" ng-click="six();" type="button">٦</button>
            </div>
            <div class="col">
                <button class="btns" ng-click="mins();" type="button">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btns" ng-click="seven();" type="button">٧</button>
            </div>
            <div class="col">
                <button class="btns" ng-click="eight();" type="button">٨</button>
            </div>
            <div class="col">
                <button class="btns" ng-click="nine();" type="button">٩</button>
            </div>
            <div class="col">
                <button class="btns" ng-click="multi();" type="button">x</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btns" ng-click="divi();" type="button">/</button>
            </div>
            <div class="col">
                <button class="btns" ng-click="zero();" type="button">٠</button>
            </div>
            <div class="col">
                <button class="btns" ng-click="dot();" type="button">.</button>
            </div>
            <div class="col">
                <button class="btns" ng-click="calcit();" type="button">=</button>
            </div>
        </div>
        <div class="row">
            <button class="del mt-3" ng-click="del();" type="button">امسح</button>
        </div>
<br>
<br>

        <div class="row">
            <h3 class="h3 text-center head-age">اكتب عمرك فوق بالسنين</h3>
            <button class="age" type="button" ng-click="calc_age();">احسب عمرك</button>
        </div>
        <br>
        <div class="row age1" dir="rtl">
            <h2 class="h2" ng-model="ageplace">{{ageplace}}</h2>
        </div>
    </div>
<br>
<hr>

<footer>
    <div class="mt-5 p-3 footer">
        <div class="row">
            <h1 class="h1 text-center text-white">AGE CALCULATER</h1>
        </div>
        <br>
        <div class="row">
            <h5 class="h5"><strong>@by mohammed bin sahel</strong></h5>
            <a href="https://mohammedbinsahl6.github.io/MY-WEBSITE-/index.html" class="btn"> MY WEBSITE</a>
        </div>
    </div>
</footer>


    <script src="app.arab.js"></script>
</body>
</html>
